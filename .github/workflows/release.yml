name: Release Build

on:
  push:
    branches: [main]

# Minimum permissions required for Pages deployment
permissions:
  contents: write
  pages: write

jobs:
  build:
    name: Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      # Deploy to GitHub Pages by pushing the `dist` directory to the gh-pages branch.
      # This avoids the deprecated internal upload-artifact usage.
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
