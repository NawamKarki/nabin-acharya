name: Release Build

on:
  push:
    branches: [main]

# Minimum permissions required for Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      # Upload the build to the GitHub Pages artifact storage (uses repo Pages settings)
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      # Deploy the uploaded artifact to GitHub Pages according to repo settings
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
